<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contactenos - Sistemas de Software Profesional SAS</title>
	<link rel="stylesheet" href="../css/main.css" type="text/css" />
</head>
<body>
	<main class="brochure" id="brochure">
      <article class="brochure__encabezado">CONTACTENOS</article>
      <p class="texto--centrado">Móvil +57 324 677 65 02 ó +57 311 257 99 45</p>
      <p class="texto--centrado">E-mail: ventas@sspltda.com</p>
      <p class="texto--centrado">Bogotá, Colombia</p>
      <br>
      <form action="mailto:ventas@sspltda.com.com" method="post" enctype="text/plain">
         <label for="nombre">Nombre: </label>
         <input type="text" name="nombre" size="25" maxlength="50">
         <br>
         <label for="apellidos">Apellidos: </label>
         <input type="text" name="apellidos" size="35" maxlength="50">
         <br>
         <label for="correo">Correo electrónico: </label><input type="text" value="@" name="correo" size="40"
            maxlength="100">
         <br>
         <br>
         <label for="conocer">Cómo nos cononciste?</label><br>
         <input type="checkbox" name="conocer">
         A través de una empresa.<br>
         <input type="checkbox" name="conocer">
         A través de un buscador.<br>
         <input type="checkbox" name="conocer">
         Navegando por la red.<br>
         <input type="checkbox" name="conocer">
         Otros.
         <br>
         <br>
         <label for="opinion">Sobre algun producto?</label><br>
         <textarea cols="40" rows="5" name="opinion" placeholder="Escribe..."></textarea>
         <br>
         <label for="sugerencias">Alguna sugerencia...</label>
         <br>
         <textarea cols="40" rows="5" name="sugerencias" placeholder="Escribe tus sugerencias..."></textarea>
         <br>
         <input class="brochure__input" type="submit" value="Enviar formulario">
         <input class="brochure__input" type="Reset" value="Borrar formulario">
      </form>
	</main>
</body>

</html>
